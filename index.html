<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-bg: #f0f2f5;
            --light-card-bg: #ffffff;
            --light-text: #333;
            --light-border: #ddd;
            --light-hover: #e9e9e9;
            --dark-bg: #1a1a2e;
            --dark-card-bg: #16213e;
            --dark-text: #e0e0e0;
            --dark-border: #0f3460;
            --dark-hover: #2a3a5a;
            --x-color: #ff47ab;
            --o-color: #00e0ff;
            --winner-glow: #e94560;
        }

        [data-theme="dark"] {
            --bg-color: var(--dark-bg);
            --card-bg-color: var(--dark-card-bg);
            --text-color: var(--dark-text);
            --border-color: var(--dark-border);
            --hover-color: var(--dark-hover);
        }

        [data-theme="light"] {
            --bg-color: var(--light-bg);
            --card-bg-color: var(--light-card-bg);
            --text-color: var(--light-text);
            --border-color: var(--light-border);
            --hover-color: var(--light-hover);
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hidden { display: none !important; }

        .start-menu, .game-container {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        .start-menu h1 {
            font-size: 2.5em;
            color: var(--x-color);
            margin-bottom: 20px;
        }

        .start-menu input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        .start-menu .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-menu .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .vs-friend { background: linear-gradient(45deg, var(--x-color), #e73c7e); color: white; }
        .vs-cpu { background: linear-gradient(45deg, var(--o-color), #23a6d5); color: white; }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-button {
            background: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-color);
        }
    </style>
</head>
<body>

    <!-- Controls -->
    <div class="controls">
        <div class="control-button" id="theme-switcher">‚òÄÔ∏è</div>
        <div class="control-button" id="music-toggle">üéµ</div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu" class="start-menu">
        <h1>Ultimate Tic-Tac-Toe</h1>

        <!-- ‚úÖ Your Ad Script (shows before game start) -->
        <script type="text/javascript" src="//pl27954922.effectivegatecpm.com/7f/ea/e2/7feae2c70f3e35488693fdcf3e69cb3f.js"></script>

        <input type="text" id="player1-name" placeholder="Player 1 Name (X)" value="Player 1">
        <input type="text" id="player2-name" placeholder="Player 2 Name (O)" value="Player 2">
        <button class="button vs-friend" id="vs-friend-btn">Play vs Friend</button>
        <button class="button vs-cpu" id="vs-cpu-btn">Play vs Computer</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="game-container hidden">
        <div class="game-header">
            <div class="scoreboard">
                <div class="score"><span id="p1-name-score">P1</span>: <span id="p1-score">0</span></div>
                <div class="score">Draw: <span id="draw-score">0</span></div>
                <div class="score"><span id="p2-name-score">P2</span>: <span id="p2-score">0</span></div>
            </div>
        </div>

        <div id="status-display" class="status-display">Player X's Turn</div>
        <div id="board" class="board"></div>
        <div class="game-footer">
            <button class="footer-button" id="reset-btn">Reset Scores</button>
            <button class="footer-button" id="new-game-btn">New Game</button>
        </div>
    </div>

    <!-- Main Game Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // your original JS logic remains unchanged here
        });
    </script>

</body>
</html>
